<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons/dfLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./images/BackgroundImg.png" alt="bgImg" class="bgImg" />
    <div class="container">
        <div class="logo">
            <div class="logo-top">
                <img src="./images/Logo.png" alt="Logo" />
                <div>
                    <h1>Mr.KING</h1>
                    <p>MEMON</p>
                </div>
            </div>
            <h1 class="tagline">SIGN IN TO YOUR <span>ADVENTURE!</span></h1>
        </div>

        <div class="login">
            <div class="email">
                <h1>SIGN IN</h1>
                <p>Sign in with email address</p>
                <input type="text" placeholder="Yourname@gmail.com" class="email-input" />
                <button class="main-btn">Sign up</button>
            </div>
            <hr />
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social">
                    <button><img src="./images/icons/google-icon.svg" alt="" />Google</button>
                    <button><img src="./images/icons/Facebook-icon.svg" alt="" />Facebook</button>
                </div>
                <p>By registering you agree with our <span>Terms and Conditions</span></p>
            </div>
        </div>
    </div>
</body>
</html>
